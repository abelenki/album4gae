{% extends "adminbase.html" %}
{% block title %}我的相册{% endblock %}
{%block nav%}我的相册{%endblock%}

{% block main %}

<style type="text/css">
ul.photos{
float:left;

}
ul.photos li{
float:left;
padding:3px;

/*height:120px;*/
border:solid 2px #ccc;
margin:3px;
}
</style>
<h2></h2>
<form action="/admin/{{albumid}}/" method="post">
	<ul class="photos">
	{% for p in photos %}
	<li><img src="{{p.imgurl}}!thumb" alt="" /><br />
		{{p.Name}}<br />
<a href="/admin/editphoto/{{p.id}}/?keepThis=true&TB_iframe=true&height=400&width=450&" class="thickbox" >[修改]</a>
        <input type="checkbox" name="deleteid" value="{{p.id}}" /></li>
	{% endfor %}
	</ul>
	<div class="clear"></div>
	<input type="submit" value="删除所选" class="button" name="delete"  />
    <input type="submit" value="设为封面" class="button" name="setcover" />
	<input type="hidden" value="{{albumid}}" name="alid" />
</form>
{% endblock %}
</body>
</html>
