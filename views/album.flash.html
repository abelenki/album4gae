{% extends "base.html" %}
{% block title %}我的相册-{{album.AlbumName}}{% endblock %}
{%block nav%}&gt;{{album.AlbumName}}{%endblock%}
{% block script %}


		<script type="text/javascript">
		   
			var flashvars = {};
			flashvars.galleryURL = "/gallery/{{album.id}}/";
			var params = {};
			params.allowfullscreen = true;
			params.allowscriptaccess = "always";
			params.wmode = "transparent";  
			params.bgcolor = "FFFFFF";
			swfobject.embedSWF("/static/simpleviewer.swf", "flashcontent", "100%", "600", "9.0.124", false, flashvars, params);
		</script>
<style type="text/css">	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		/*overflow: hidden;*/
	}
	
	#flashcontent {
		height: 650px;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #fff;
		color:#000;
		font-family:sans-serif;
		font-size:40;
	}
    #body{height:700px;text-align:center;margin:10px  auto;
	
	}
	a {	
		color:#fff;
	}
	
</style>
{% endblock %}
{% block main %}
<div id="flashcontent">PostcardViewer requires JavaScript and the Flash Player. <a href="http://www.macromedia.com/go/getflashplayer/">Get Flash here.</a> </div>
{% endblock %}
</body>
</html>
