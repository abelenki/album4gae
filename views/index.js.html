<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{config.SiteTitle}}</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class="content">
            <header>

                <h1>{{album.AlbumName}}</h1>

                <span></span>

            </header>

            <div class="iw_wrapper">

                <ul id="iw_thumbs_index">
{% for album in albums %}
 <li><a href="/album/{{album.id}}/"><img src="{{album.Cover}}" alt=""/></a>

<p>{{album.AlbumName}}</p>
 </li>
{%endfor%}

                </ul>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="footer">
<a class="left" href="http://appengine.google.com/" target="_blank">Powered By Google AppEngine</a>
<a class="right">Data Usage:{{usage}}</a>
        </div>
    </body>
</html>
